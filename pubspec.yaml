name: prodrivers
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4
  http: ^1.4.0
  get_storage: ^2.1.1
  flutter_verification_code: ^1.1.7
  flutter_svg: ^2.1.0
  local_auth: ^2.3.0
  bot_toast: ^4.1.3
  dropdown_textfield: ^1.2.0
  pie_chart: ^5.4.0
  auto_size_text: ^3.0.0
  url_launcher: ^6.3.1
  file_picker: ^10.1.9
  jiffy: ^6.4.3
  intl_phone_field: ^3.2.0
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.11.0"
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/prodriverslaunchericon.png"

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
  - assets/images/
  - assets/icons/


  fonts:
  - family: Inter
    fonts:
      - asset: assets\fonts\Inter-ExtraLight.ttf
        weight: 100
      - asset: assets\fonts\Inter-Thin.ttf
        weight: 200
      - asset: assets\fonts\Inter-Light.ttf
        weight: 300
      - asset: assets\fonts\Inter-Regular.ttf
        weight: 400
      - asset: assets\fonts\Inter-Medium.ttf
      - asset: assets\fonts\Inter-SemiBold.ttf
        weight: 600
      - asset: assets\fonts\Inter-Bold.ttf
        weight: 700
      - asset: assets\fonts\Inter-ExtraBold.ttf
        weight: 800
      - asset: assets\fonts\Inter-Black.ttf
        weight: 900
     